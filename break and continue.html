<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

	// Example of using break in a loop
	let count = 1;
	while (true) {
		document.write(count + "<br>");
		count++;
		if (count === 5) {
			break; // Exit the loop when count reaches 5
		}
	}

	// Example of using continue in a loop
	for (let i = 1; i <= 100; i++) {
		if (i % 2 === 0) {
			continue; // Skip even/genap numbers
		}
		document.write(i + "<br>"); // This will only print odd numbers
	}

	</script>
	
</body>
</html>
