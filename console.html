<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		console.debug("This is a debug message"); //low priority
		console.info("This is an info message"); //low-medium priority
		console.warn("This is a warning message"); //medium priority
		console.error("This is an error message"); //high priority
		console.log("This is a log message"); //general
	</script>
</body>
</html>
