<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		// melakukan perulangan dahulu baru mengecek kondisi

		let i = 0;
		do {
			document.writeln(`<p>Perulangan ke-${i}</p>`);
			i++;
		} while (i < 5);

		let j = 100;
		do {
			document.writeln(`<p>Perulangan ke-${j}</p>`);
			i++;
		} while (i < 5);

	</script>
	
</body>
</html>
