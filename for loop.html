<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

		/* unlimited for loop example
		for (;;) {
			alert("Infinite loop");
		}
		*/

		// Example of a for loop with a condition
		let i = 1;
		for (; i <= 5;){
			document.writeln("Iteration: " + i + "<br>");
			i++;
		}

		// better way to write the above loop

		for (let j = 1; j <= 5; j++) {
			document.writeln("Better Iteration: " + j + "<br>");
		}



	</script>
	
</body>
</html>
