<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>

		const orang = ["asep", "Budi", "cici", "denis", "ela"]; // Array of names
		for (const name of orang) {
			document.writeln(`<p>${name}</p>`);
		}

		const fullNames = "asep Budi cici"; // String of names
		for (const character of fullNames) {
			document.writeln(`<p>${character}</p>`);
		}

			document.writeln(`<p>${name}</p>`);
		}
		*/
	</script>
</body>
</html>
