<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// function didalam variabel
		function sayHi(name) {
			document.writeln(`<p>Hi ${name}</p>`)
		}

		const say = sayHi;

		sayHi("AsepVersiPanggilanBiasa");
		say("AsepVersiPangilanVariabel");

		function giveMeName(callBack) {
			callBack("Ayam"); // sayHi("Ayam")
		}

		giveMeName(sayHi);
		// or 
		giveMeName(say);
	</script>
	
</body>
</html>
