<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>
<body>

	<script>
	// This is a simple example of an if expression in JavaScript

	let nilaiMatkul = 90;
	let nilaiUAS = 65;

	if (nilaiMatkul >= 80) {
		document.write("<p>Anda Lulus</p>");
	} else { 
		document.write("<p>Anda Tidak Lulus</p>");
	}

	if (nilaiUAS >= 80) {
		document.write("<p>Anda Lulus UAS</p>");
	} else if (nilaiUAS >= 60) { 
		document.write("<p>Remedial UAS</p>");
	} else {
		document.write("<p>Anda Tidak Lulus UAS</p>");
	}
	</script>
	
</body>
</html>
