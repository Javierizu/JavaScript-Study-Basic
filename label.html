<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

	// This is a simple example of using labels in JavaScript loops.
	// Labels can be used to break out of nested loops or to continue to a specific loop
		loopi: 
		 for (let i = 0; i < 10; i++) { 
			loopj:
			 for (let j = 0; j < 100; j++) { 
				if (j > 10) {
					continue loopi; 
				}	
				console.info(`${i} - ${j}`);
				}
			}	
	</script>
	
</body>
</html>
