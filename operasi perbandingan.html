<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
	// Operator perbandingan
	let a = 10 == "10"; // true
	document.write("Hasil dari 10 == '10' adalah: " + a + "<br>");

	let b = 10 === "10"; // false	
	document.write("Hasil dari 10 === '10' adalah: " + b + "<br>");

	let c = 10 < "5"; // false
	document.write("Hasil dari 10 < 5 adalah: " + c + "<br>");

	let d = 10 > 5; // true
	document.write("Hasil dari 10 > 5 adalah: " + d + "<br>");
 
	// Operator perbandingan tidak sama
	// Perbandingan tidak sama (!=) dan identik tidak sama (!==)  

	let e = 10 != 10; // false
	document.write("Hasil dari 10 != 10 adalah: " + e + "<br>");

	let g = 10 !== "10"; // false
	document.write("Hasil dari 10 !== '10' adalah: " + g + "<br>");

	let f = 10 !== "10"; // true
	document.write("Hasil dari 10 !== '10' adalah: " + f + "<br>");


	</script>
</body>
</html>
