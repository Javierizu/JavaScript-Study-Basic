<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
	// Operator aritmatika
	let hasil = 10 + 5; // 15
	document.write("Hasil dari 10 + 5 adalah: " + hasil + "<br>"); 

	hasil = 10 - 5; // 5
	document.write("Hasil dari 10 - 5 adalah: " + hasil + "<br>");
	
	// operator augmented assignment
	hasil = 10; // 5
	hasil += 7; // 17
	document.write("Hasil dari 10 + 7 adalah: " + hasil + "<br>");

	// operator unary
	hasil = 10; // 10
	hasil++; // 11
	document.write("Hasil dari 10++ adalah: " + hasil + "<br>");	

	hasil = 10; // 10
	hasil--; // 9
	document.write("Hasil dari 10-- adalah: " + hasil + "<br>");

	</script>
</body>
</html>
