<body>

	<script>

		// faktorial loop
		function faktorial(value) {
			let hasil = 1;
			for (let i = 1; i <=value; i++) {
				hasil *= i;
			};
			return hasil;
		};

		console.info(faktorial(5))

		// faktorial recursive 
		function faktorialRecursive(value) {
			if (value===1) {
				return 1;
			} else {
				return value * faktorialRecursive(value-1);
			};
		};

		console.info(faktorialRecursive(7))
	</script>
	
</body>
