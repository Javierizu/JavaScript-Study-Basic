		const arrAyam = [];

		console.info(arrAyam[2]); // Output: Ayam Penyet Pedas

		delete arrAyam[2]; // Menghapus data pada index 2

		arrAyam[2]= "Ayam Penyet Pedas Baru"; // Mengganti data pada index 2
