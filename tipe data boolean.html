<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

	// Boolean values in JavaScript
		document.writeln(true);	// Output: true
		document.writeln("<br>")
		document.writeln(false);	// Output: false
		document.writeln("<br>")
		document.writeln(1 > 2);	// Output: false
		document.writeln("<br>")
		document.writeln(1 < 2);	// Output: true

	</script>
</body>
</html>
