<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		document.writeln(100);
		document.writeln("<br>");
		document.writeln(100.5);
		document.writeln("<br>");
		document.writeln(0b1010); // Bilangan biner
		document.writeln("<br>");
		document.writeln(0o12); // Bilangan oktal
		document.writeln("<br>");
		document.writeln(0x1A); // Bilangan heksadesimal
		document.writeln("<br>");
		document.writeln(1e3); // Notasi ilmiah (1 x 10^3)
	</script>
	
</body>
</html>
