<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		const person = {};

		// Menambahkan properti ke objek person
		person['name'] = 'John Doe';
		person['address'] = '123 Main St';
		person['age'] = 30;
		person['isEmployed'] = true;

		console.table(person);
		console.info(`Nama: ${person['name']}`);
		console.info(`Alamat: ${person['address']}`);
		console.info(`Usia: ${person['age']}`);
		console.info(`Status Pekerjaan: ${person['isEmployed'] ? 'Bekerja' : 'Tidak Bekerja'}`); 

		delete person['isEmployed']; // Menghapus properti isEmployed

		// Object dengan properti baru/cara lain
		const car = {  
			brand: 'Toyota',
			model: 'Corolla', 
			year: 2020,
			features: ['Air Conditioning', 'Navigation System', 'Bluetooth'] 
		}; 
		console.table(car);
		console.info(`Brand Mobil : ${car.brand}`);
		console.info(`Model Mobil : ${car.model}`);
		console.info(`Tahun Mobil : ${car.year}`);
		
		
	</script>
	
</body>
</html>
