<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// String values in JavaScript
		document.writeln("Hello, World!"); // Output: Hello, World!
		document.writeln("<br>");

		document.writeln('JavaScript is fun!'); // Output: JavaScript is fun!
		document.writeln("<br>");

		document.writeln("12345"); // Output: 12345
		document.writeln("<br>");

		document.writeln("ayam + telur"); // Output: ayam + telur
		document.writeln("<br>");

		document.writeln("nama : " + "Ayam"); // Output: nama : Ayam
		document.writeln("<br>");

		// Escape Sequence in JavaScript
		document.writeln('<textarea rows="10" cols="100">');
		document.write("Hello \n world! \n");
		document.write("\\Indomie \\Seleraku\n");
		document.write("\"ayam + telur\"\n");
		document.write("\'Bebak dan ayam\'\n");
		document.writeln("</textarea>");
	</script>
	
</body>
</html>
