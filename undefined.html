<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		let name = prompt("Please enter your name:");
		// Check if the name variable is undefined
		if (name === undefined) {
			alert("Name is undefined");
		} else {
			alert("Name is defined");
		}
		//
		const names = ["Prabowo","Subianto"]
		if (names[2] === undefined) {
			console.info("The element in the array is undefined");
		} else {
			console.info("The element in the array is defined");
		}
	</script>
	
</body>
</html>
